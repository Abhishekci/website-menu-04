<div class="form-group row">
    <label class="col-form-label col-sm-6">
        <div class="d-flex align-items-center">
            <div class="mr-2" style="align-self: self-start;">30.</div>
            <div>
                Are You an InService Candidate?<i class="invalid">*</i><br>
                <span class="av-font-kn">ನೀವು ಸರ್ಕಾರಿ ನೌಕರರೆ?</span>
            </div>
        </div>
    </label>
    <div class="col-sm-6" id="inService-section">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inServicecandidate" id="inService-yes" value="yes"
                required>
            <label class="form-check-label pt-1" for="inService-yes">Yes / ಹೌದು</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inServicecandidate" id="inService-no" value="no"
                required>
            <label class="form-check-label pt-1" for="inService-no">No / ಇಲ್ಲ</label>
        </div>
    </div>

    <div class="col-sm-6" id="inServicewing">
        <label for="inServicewingname" class="col-form-label">
            <div class="d-flex align-items-center">
                <div class="mr-2" style="align-self: self-start;">30a.</div>
                <div>
                    Which wing of the KSP?<i class="invalid">*</i><br>
                    <span class="av-font-kn">ಉಪ ಜಾತಿ:</span>
                </div>
            </div>
        </label>
        <select class="form-control" id="inServicewingname" required>
            <option value="">Select Wing</option>
            <option value="option1">SI</option>
            <option value="option2">Counstable</option>
            <option value="option3">PSI</option>
        </select>
        <!-- <span class="invalid" id="inServicewingnameValid"></span> -->
    </div>

    <div class="col-sm-6" id="inServicedate">
        <label for="inServicejoiningdate" class="col-form-label">
            <div class="d-flex align-items-center">
                <div class="mr-2" style="align-self: self-start;">30b.</div>
                <div>
                    Date of Joining the Service<i class="invalid">*</i><br>
                    <span class="av-font-kn">ಸೇರುವ ದಿನಾಂಕ:</span>
                </div>
            </div>
        </label>
        <input type="date" class="form-control" id="inServicejoiningdate" required>
    </div>
</div>

<div class="form-group row" id="inServicerendered">
    <label for="inServicenumberyears" class="col-form-label col-sm-6">
        <div class="d-flex align-items-center">
            <div class="mr-2" style="align-self: self-start;">30c.</div>
            <div>
                How many years of Service have you rendered?<i class="invalid">*</i><br>
                <span class="av-font-kn">ಉಪ ಜಾತಿ:</span>
            </div>
        </div>
    </label>
    <div class="col-sm-6">
        <div class="form-row pt-2">
            <div class="col-3">
                <label class="form-check-label pt-1" for="inServicenumberyears">Years</label>
                <input type="text" class="form-control m-0" id="inServicenumberyears" placeholder="Years"
                    pattern="[0-9]{1,2}" required style="width: 70px;">
            </div>
            <div class="col-3">
                <label class="form-check-label pt-1" for="inServiceMonths">Months</label>
                <input type="text" class="form-control m-0" id="inServiceMonths" placeholder="Months"
                    pattern="[0-9]{1,2}" required style="width: 70px;">
            </div>
            <div class="col-3">
                <label class="form-check-label pt-1" for="inServiceDays">Days</label>
                <input type="text" class="form-control m-0" id="inServiceDays" placeholder="Days" pattern="[0-9]{1,2}"
                    required style="width: 70px;">
            </div>
        </div>
    </div>
</div>
